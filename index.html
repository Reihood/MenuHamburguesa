<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburguesa</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/854bf9aec7.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>
        <div class="container_icono_menu">
            <div class="icono_menu" id="btn_abrir">
                <span class="linea1-barra-menu"></span>
                <span class="linea2-barra-menu"></span>
                <span class="linea3-barra-menu"></span>
            </div>
        </div>
    </header>
    <div class="menu_lateral" id="menu_lateral">
        <div class="nombre_pag">
            <a href="#"><img src="./IMG/logo_size.jpg" alt=""></a>
            <h4>Menu</h4>
        </div>
        <div class="opcion_menu">
            <div class="opcion">
                <a href="#" class="seleccionable1">
                <i class="fa-solid fa-house" title="inicio"></i>
                <h4>Inicio</h4>
                </a>
                <a href="#" class="seleccionable2">
                <i class="fa-solid fa-address-card" title="Sobre mi"></i>
                <h4>Sobre mi</h4>
                </a>
                <a href="#" class="seleccionable3">
                <i class="fa-solid fa-folder-open" title="Proyectos"></i>
                <h4>Proyectos</h4>
                </a>
                <a href="#" class="seleccionable4">
                <i class="fa-solid fa-user" title="Contacto"></i>
                <h4>Contacto</h4>
                </a>
            </div>
        </div>
    </div>
    <script src="./JS/main.js"></script>

</html>
